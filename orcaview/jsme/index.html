<!DOCTYPE html>
<html>
<head>
    <title>JSME Editor</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars */
        }
    </style>
</head>
<body>
    <div id="jsme_container" style="width: 100%; height: 100%;"></div>

    <!-- IMPORTANT: Load the main JSME script first. It will automatically call our jsmeOnLoad function. -->
    <script type="text/javascript" src="jsme/jsme.nocache.js"></script>
    
    <!-- Load the QWebChannel script for Python communication -->
    <script src="qwebchannel.js"></script>

    <!-- Load our custom initialization script LAST -->
    <script src="init.js"></script>
</body>
</html>
